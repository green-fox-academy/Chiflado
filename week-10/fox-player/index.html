<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE MIGHTY FOX PLAYER</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <main id="audio_player">
        <div class="logo">
            <img class="FoxLogo">
        </div>
        <div class="playlistContainer">
            <ul class="playlists">Playlists</ul>
        </div>
        <div class="tracklist"></div>
        <div id="control_panel">
            <audio src="music\Maxwell_Murder.mp3" controls></audio>
            <div id="buttons">
                <button class="rewind button"></button>
                <button class="play button"></button>
                <button class="forward button"></button>
            </div>
            <div id="timeline">
                <div id="playhead"></div>
            </div>
            <div id="volume_control">
                <img class="sound">
                <input type="range" class="volume" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)">
            </div>
        </div>
    </main>
    <script src="assets/app.js"></script>
    <script src="controller.js"></script>
</body>
</html>
