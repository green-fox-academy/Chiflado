<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Reddit Project</title>
    <link href="style.css" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css?family=Lato:300');</style>
</head>
<body>
    <header></header>
    <main>
        <div class="post_container">
            <article class="post">
                <div class="votes">
                    <div class="upvote"></div>
                    <div class="counter">0</div>

                </div>
                <h1 class="content">dwadwadwa</h1>
            </article>
        </div>
        <div class="left_container">
            <button class="submit">SUBMIT A NEW POST</button>
            <div class="about"></div>
        </div>
    </main>
    <script src="reddit.js"></script>
</body>
</html>
