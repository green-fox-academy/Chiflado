<!DOCTYPE html>
<html lang="en">
<head>
    <link href="fancy_table.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>
        <tr>
            <td class='grey'>January</td>
            <td class='grey'>$ 50,000.00</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$ 10,000.00</td>            
        </tr>
        <tr>
            <td class='grey'>March</td>
            <td class='grey'>$ 85,000.00</td>            
        </tr>
        <tr>
            <td>April</td>
            <td>$ 56,000.00</td>            
        </tr>
        <tr>
            <td class='grey'>May</td>
            <td class='grey'>$ 98,000.00</td>            
        </tr>
    </table>
</body>
</html>
