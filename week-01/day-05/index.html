<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <header>
        Profil
    </header>
    <form>
        <div class="personal half">
            <h1>Személyes Adatok</h1>
            <p>Név</p>
            <input type="text">
            <span class="birth half">
                <p>Születési év</p>
                <input type="text" id="date" placeholder="Pl.:1988">
            </span>
            <span class="gender half">
                <p>Nemed</p>
                <spany class="buttons">
                    <input type="radio" id="male" name="gender">
                    <label for="male">férfi</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">nő</label>
                </spany>
            </span>
            <div class="brands"> 
                <p>Milyen márkákat szeretsz?</p>
                <span class="checkbox01 checkhalf">
                        <span class="boxes">
                            <input type="checkbox" id="SmithandWesson">           
                            <label for="SmithandWesson">SmithandWesson</label>
                        </span>
                        <span class="boxes">
                            <input type="checkbox" id="Mikojan Gurjevics">          
                            <label for="Mikojan Gurjevics">Mikojan Gurjevics</label>
                        </span>
                        <span class="boxes">
                            <input type="checkbox" id="Fender">           
                            <label for="Fender">Fender</label>
                        </span>
                        <span class="boxes">
                            <input type="checkbox" id="kőbányai">          
                            <label for="kőbányai">Kőbányai</label>
                        </span>
                        <span class="boxes">
                            <input type="checkbox" id="vans">          
                            <label for="vans">Vans</label>
                        </span>
                    </span>
                    <span class="checkbox02 checkhalf">
                        <span class="boxes">    
                            <input type="checkbox" id="pepsi">           
                            <label for="pepsi">Pepsi</label>
                        </span>
                        <span class="boxes">
                            <input type="checkbox" id="ifa">          
                            <label for="ifa">IFA</label>
                        </span>
                        <span class="boxes">
                            <input type="checkbox" id="mssm">          
                            <label for="mssm">Messerschimdt</label>
                        </span>
                        <span class="boxes">         
                            <input type="checkbox" id="sony">           
                            <label for="sony">Sony</label>
                        </span>
                        <span class="boxes">
                            <input type="checkbox" id="xiaomi">           
                            <label for="xiaomi">Xiaomi</label>
                        </span>
                    </span>
                    <p id="choice">Többet is választhatsz!</p> 
                </div>   
        </div>
        <div class="contact half">
            <h1>Kapcsolat</h1>
            <p>Telefonszám</p>
            <input type="telephone" placeholder="+36 -- --- ----">
            <p>E-mail</p>
            <input type="email" placeholder="nev@domain.hu">
            <p>Facebook profil</p>
            <input type="text" placeholder="http://facebook.com/...">
            <p>Twitter fiók</p>
            <input type="text" placeholder="http://twitter.com/...">
            <p>Kivel szimpatizálsz?</p>
            <select>
                <option value="">Válassz frakciót</option>
                <option value="Lázadók szövetsége">Lázadók szövetsége</option>
                <option value="Klingon Birodalom">Klingon Birodalom</option>
                <option value="Griffendél ház">Griffendél ház</option>
                <option value="Erdei Tündék">Erdei Tündék</option>
            </select>
        </div>
        <div class="clearfix">
            <p>Bemutatkozás</p>
            <textarea class="introduce">
            </textarea>
            <div class="upload">
                    <label for="cv">CV feltöltése</label>
                    <input type="file" name="cv">
                </div>
                <div class="terms">
                    <input type="checkbox" name="terms" data-terms="agree" value="agree_tc">
                    <label for="terms">Elfogadom a <a href="#" target="_blank">felhasználási fetlételeket</a></label>
                </div>
        </div>
    </form>
</body>
</html>
