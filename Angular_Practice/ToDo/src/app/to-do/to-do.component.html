<h2>My todos</h2>
<ul class="todos">
  <li *ngFor="let todo of todos" 
      [class.selected]="todo === selectedTodo"
      (click)="onSelect(todo)">
    <span class="task">{{todo.task}}</span>
  </li>
</ul>

<div *ngIf="selectedTodo">
  
   <div>
     <label>task:
       <input [(ngModel)]="selectedTodo.task" placeholder="task">
     </label>
   </div>
  
 </div>
